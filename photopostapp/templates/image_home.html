<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-light">
    <div class="container-fluid">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search image" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <div class="row">
        {%for image in images%}
        <div class="col-4 mt-3">
            <div class="card" style="width: 18rem;">
                {%if image.image%}
                <img src="{{image.image.url}}" class="card-img-top" alt="..." width="100%" height="300px">
                {%endif%}
                <div class="card-body">
                    <p class="card-text">{{image.caption}}</p>
                    <p class="card-text"><strong>{{image.author_name}}</strong></p>
                    <a href="" class="btn btn-primary">Like</a>

                </div>
            </div>

        </div>
        {%endfor%}
    </div>
</div>

</body>
</html>
